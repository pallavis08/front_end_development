<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Simple Calculator</title>  
    <meta charset="utf-8">
    <meta name="author" content="Pallavi Srivastava">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background: whitesmoke;
            display: flex;
            align-items: center;
            justify-content:center;
            width: 100%;
            height: 100vh;
        }
        .calculator {
            background-color: #36454F;
            padding: 5px;
            border-radius: 10px;
        }
        .calculator form input{
            width: 60px;
            height: 60px;
            outline: 0;
            margin: 5px;
            font-size: 20px;
            border: 0;
            border-radius: 10px;
            background: grey;
            color: white;
            cursor: pointer;
            box-shadow: -8px -8px 16px rgba(255, 255, 255, 0.1), 8px 8px 16px rgba(0, 0, 0, 0.5);

        }
        form .display{
            display: flex;
            justify-content: flex-end;
            margin: 5px 0;
        }

        form .display input {
            flex:1;
            font-size: 45px;
            text-align: right;
            box-shadow: none;
        }
        form input.equal {
            width: 135px;
        }

        form input.operator {
            background-color: orange;
        }
    </style>
        
</head>

<body>

    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" id="display" readonly />
                </div>
                <div>
                    <input type="button" value="AC" onClick="clearDisplay()" class="operator">
                    <input type="button" value="DE" onClick="deleteLastEntry()" class="operator">
                    <input type="button" value="." onClick="getButton('.')" class="operator">
                    <input type="button" value="/" onClick="getButton('/')" class="operator">
                </div>
                <div>
                    <input type="button" value="7" onClick="getButton('7')">
                    <input type="button" value="8" onClick="getButton('8')">
                    <input type="button" value="9" onClick="getButton('9')">
                    <input type="button" value="*" onClick="getButton('*')" class="operator">
                </div>
                <div>
                    <input type="button" value="4" onClick="getButton('4')">
                    <input type="button" value="5" onClick="getButton('5')">
                    <input type="button" value="6" onClick="getButton('6')">
                    <input type="button" value="-" onClick="getButton('-')" class="operator">
                </div>
                <div>
                    <input type="button" value="1" onClick="getButton('1')">
                    <input type="button" value="2" onClick="getButton('2')">
                    <input type="button" value="3" onClick="getButton('3')">
                    <input type="button" value="+" onClick="getButton('+')" class="operator">
                </div>
                <div>
                    <input type="button" value="00" onClick="getButton('00')">
                    <input type="button" value="0" onClick="getButton('0')">
                    <input type="button" value="=" class="equal operator" onClick="calculateEqual()">
                </div>
            </form>
        </div>

        <script>
            
            let display = document.getElementById('display')
            
            function getButton(key) {
                if ((key === '*' || key === '+' || key === '-' || key === '/') && 
                (display.value.includes('*') || display.value.includes('+') || display.value.includes('-') || display.value.includes('/'))) {
                }
                else {
                    display.value+=key;
                } 
            }    
            
            function calculateEqual() {
                var res = [];
                var answer;
                
                if(display.value.includes("+")){
                res = display.value.split('+');
                answer =  parseFloat(res[0]) + parseFloat(res[1]);
                }
                
                else if(display.value.includes("-")){
                res = display.value.split('-');
                answer =  parseFloat(res[0]) - parseFloat(res[1]);
                }
                
                else if(display.value.includes("/")){
                res = display.value.split('/');
                answer =  parseFloat(res[0]) / parseFloat(res[1]);
                }
                
                else{
                res = display.value.split('*');
                answer = parseFloat(res[0]) * parseFloat(res[1]);
                }

                display.value = answer;

            }
            
            function clearDisplay() {
                display.value = ' '
            }

            function deleteLastEntry(){
                display.value = display.value.toString().slice(0, -1)
            }
    
        </script>
    </div>
</html>
